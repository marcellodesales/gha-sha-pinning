name: Call gha-lint
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths:
      - '.github/**'
jobs:
  call-gha-lint:
    permissions:
      contents: write
      pull-requests: write
    uses: Finatext/workflows-public/.github/workflows/gha-lint.yml@main
    secrets: inherit
